name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 檢出程式碼
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 設置 Node.js 環境
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 3. 安裝依賴
      - name: Install dependencies
        run: npm install

      # 4. 設置環境變數並建置專案
      - name: Build project
        env:
          VITE_ADMIN_URL: ${{ secrets.VITE_ADMIN_URL }}
          VITE_CLIENT_URL: ${{ secrets.VITE_CLIENT_URL }}
          VITE_API_TOKEN: ${{ secrets.VITE_API_TOKEN }}
        run: npm run build

      # 5. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
